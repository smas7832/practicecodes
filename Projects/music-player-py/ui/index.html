<!-- ui/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Music Player</title>
    <link rel="stylesheet" href="style.css">
    <!-- Optional: Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="playlist-controls">
                <div>
                    <button id="load-files-btn"><i class="fas fa-file-audio"></i> Files</button>
                    <button id="load-folder-btn"><i class="fas fa-folder-open"></i> Folder</button>
                </div>
                <select id="sort-playlist">
                    <option value="added">Added Order</option>
                    <option value="title">Title</option>
                    <option value="artist">Artist</option>
                    <option value="album">Album</option>
                    <option value="year">Year</option>
                    <option value="duration">Duration</option>
                </select>
            </div>
            <div class="playlist-container">
                <ul id="playlist">
                    <!-- Playlist items will be generated by JS -->
                </ul>
            </div>
            <div class="lyrics-toggle">
                <button id="toggle-lyrics-btn">Toggle Lyrics</button>
            </div>
        </div>

        <div class="right-panel">
            <div class="current-song-info">
                <img id="current-album-art" src="placeholder.png" alt="Album Art">
                <div class="current-song-details">
                    <h2 id="current-title">No Song Loaded</h2>
                    <p id="current-artist">Artist</p>
                    <p id="current-album">Album</p>
                </div>
            </div>
            <div id="lyrics-panel" class="lyrics-panel hidden">
                <p>Lyrics will appear here...</p>
            </div>
        </div>
    </div>

    <div class="controls-bar">
        <div class="playback-buttons">
            <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
            <button id="play-pause-btn"><i class="fas fa-play"></i></button>
            <button id="stop-btn"><i class="fas fa-stop"></i></button>
            <button id="next-btn"><i class="fas fa-step-forward"></i></button>
        </div>
        <div class="progress-section">
            <span id="current-time" class="time-display">0:00</span>
            <input type="range" id="progress-bar" value="0" min="0" max="100">
            <span id="total-time" class="time-display">0:00</span>
        </div>
        <div class="volume-section">
            <i class="fas fa-volume-up"></i> <!-- Or fa-volume-down / fa-volume-mute -->
            <input type="range" id="volume-slider" min="0" max="100" value="80">
        </div>
    </div>

    <div id="loading-overlay" class="loading-overlay">
        <p id="loading-message">Loading...</p>
    </div>

    <script src="webui.js"></script> <!-- webui2 will inject this -->
    <script src="script.js"></script>
</body>
</html>
