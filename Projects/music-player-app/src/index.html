<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="app" class="container">
        <h1>Music Player</h1>

        <!-- Playlist Section -->
        <div id="playlist-container">
            <h2>Playlist</h2>
            <!-- Add file input for uploading music -->
            <div id="upload-section">
                <label for="audio-upload">Upload Music:</label>
                <input type="file" id="audio-upload" accept="audio/*" multiple>
            </div>
            <ul id="playlist-items">
                <!-- Playlist items will be dynamically added here -->
                <!-- Example item: <li data-track-id="track1">Track 1 Title</li> -->
            </ul>
        </div>

        <!-- Player Section -->
        <div id="player-container">
            <h2>Now Playing</h2>
            <div id="track-info">
                <span id="current-track-title">No track selected</span> -
                <span id="current-track-artist">Unknown Artist</span>
            </div>
            <div id="progress-bar">
                <input type="range" id="seek-bar" value="0" step="1">
                <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
            </div>
            <div id="player-controls">
                <button id="prev-button">Previous</button>
                <button id="play-pause-button">Play</button>
                <button id="next-button">Next</button>
                <button id="stop-button">Stop</button>
            </div>
            <div id="volume-control">
                <label for="volume-slider">Volume:</label>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
            </div>
        </div>
    </div>
    <!-- Ensure main.ts is loaded as a module -->
    <script src="main.ts" type="module"></script>
</body>
</html>
